    header {
        background-color: #fff;
        padding: max(0px, env(safe-area-inset-top)) calc(20px + env(safe-area-inset-right)) 0 calc(20px + env(safe-area-inset-left));
        height: var(--header-height);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        border-bottom: 4px solid #007bff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: border-color 0.5s;
    }

    .logo-area img { height: 5.5vh; width: auto; display: block; }

    h1 {
        margin: 0; font-size: 2em; text-transform: uppercase;
        color: #2c3e50; letter-spacing: 1px; text-align: center; white-space: nowrap;
    }

    #relogio { font-size: 1.5em; color: #555; font-weight: 900; justify-self: end; }

    /* == CONTAINER PRINCIPAL == */
    .container {
        padding: 10px calc(10px + env(safe-area-inset-right)) calc(10px + env(safe-area-inset-bottom)) calc(10px + env(safe-area-inset-left));
        box-sizing: border-box;
        height: calc(var(--app-height) - var(--header-height) - var(--footer-height) - var(--progress-height));
        display: grid;
        gap: 10px;
    }

    .rodape {
        height: var(--footer-height);
        background: #6889ec;
        border-top: 1px solid #d6dee8;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 8px calc(14px + env(safe-area-inset-right)) calc(8px + env(safe-area-inset-bottom)) calc(14px + env(safe-area-inset-left));
        box-sizing: border-box;
    }
    .rodape-centro {
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 0;
    }
    .rodape-texto {
        min-width: 0;
        text-align: center;
    }
    .rodape-titulo {
        margin: 0;
        font-size: 1.12em;
        color: #000;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .rodape-sub {
        margin-top: 4px;
        font-size: 0.9em;
        color: #000;
        font-weight: 600;
    }
    .rodape-qr {
        width: 78px;
        height: 78px;
        background: #f5f7fa;
        border: 1px solid #d4dce7;
        border-radius: 8px;
        object-fit: contain;
        flex-shrink: 0;
    }
    .rodape-aviso {
        font-size: 1em;
        font-weight: 900;
        color: #fff;
        background: #d32f2f;
        padding: 10px 14px;
        border-radius: 6px;
        text-transform: uppercase;
        letter-spacing: 0.6px;
        white-space: nowrap;
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
        flex-shrink: 0;
        text-align: center;
        line-height: 1.1;
    }
    .aviso-titulo {
        font-size: 1.4em;
        font-weight: 900;
        display: block;
    }
    .aviso-texto {
        font-size: 1em;
        font-weight: 900;
        display: block;
    }

    /* == ESTILO DAS VAGAS (Grade 6x5) == */
    .modo-vagas {
        grid-template-columns: repeat(6, 1fr);

    .card-vaga {

    .jovem-exp { color: #f1c40f; }

        padding: 15px; color: white; text-align: center;
        font-size: 1.4em; font-weight: bold; text-transform: uppercase;
        display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    .info-body {
        padding: 18px; flex-grow: 1; overflow-y: auto;
        font-size: 0.92em;
    }
    .info-item {
        border-bottom: 1px solid #eee; padding: 15px 0;
    }
    .info-item strong { display: block; color: #2c3e50; font-size: 1.2em; }
    .info-item small { color: #666; }
    .info-alert {
        padding: 8px 12px;
        margin: 10px 14px 0;
        border-radius: 6px;
        background: #f3e048;
        color: #333;
        font-weight: 700;
        text-align: center;
        font-size: 0.95em;
    }
    .processo-texto { margin-top: 8px; line-height: 1.4; font-size: 16px; }
    .processo-bloco { margin-bottom: 14px; }
    .processo-bloco:last-child { margin-bottom: 0; }
    .processo-empresa { font-size: 22px; }
    .processo-data { margin-top: 4px; font-size: 16px; }
    .cal-item {
        display: flex;
        gap: 12px;
        align-items: flex-start;
        margin-bottom: 14px;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
    }
    .cal-item:last-child { margin-bottom: 0; }
    .cal-item:last-child { border-bottom: none; }
    .cal-data {
        flex: 0 0 130px;
        font-weight: 900;
        font-size: 16px;
        color: #374b63;
        line-height: 1.2;
    }
    .cal-evento {
        flex: 1;
        min-width: 0;
        font-weight: 600;
        color: #1f2b36;
        text-transform: uppercase;
        font-size: 18px;
        line-height: 1.2;
        border-left: 3px solid #1f2b36;
        padding-left: 10px;
    }

    .nav-buttons {
        position: fixed;
        top: 50%;
        left: 0;
        right: 0;
        transform: translateY(-50%);
        display: flex;
        justify-content: space-between;
        padding: 0 10px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease;
    }
    .nav-buttons.show { opacity: 1; }
    .nav-btn {
        pointer-events: auto;
        border: none;
        background: rgba(0,0,0,0.55);
        color: #fff;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .fullscreen-controls {
        position: fixed;
        left: 10px;
        bottom: calc(var(--footer-height) + 12px);
        z-index: 1100;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
    }
    .fullscreen-btn {
        border: none;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        padding: 0;
        background: rgba(0,0,0,0.35);
        color: #fff;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        opacity: 0.42;
        transition: opacity 0.2s ease, background 0.2s ease;
    }
    .fullscreen-btn:hover,
    .fullscreen-btn:focus-visible {
        opacity: 0.78;
        background: rgba(0,0,0,0.55);
    }
    .fullscreen-tip {
        max-width: 260px;
        padding: 8px 10px;
        border-radius: 8px;
        background: rgba(0,0,0,0.76);
        color: #fff;
        font-size: 12px;
        line-height: 1.35;
        display: none;
    }
    .fullscreen-tip.show {
        display: block;
    }

    /* Cores das Colunas Info */
    .bg-cursos { background-color: #0d6efd; }
    .bg-processos { background-color: #198754; }
    .bg-cronograma { background-color: #d63384; }

    .barra-tempo { height: var(--progress-height); background-color: #007bff; width: 0%; position: absolute; bottom: 0; left: 0; transition: width linear; }

    @media (orientation: portrait) {
        :root {
            --header-height: 8vh;
            --footer-height: 122px;
        }
        .modo-vagas {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(10, 1fr);
        }
        .modo-info {
            grid-template-columns: 1fr;
            grid-template-rows: repeat(3, minmax(0, 1fr));
        }
        h1 { font-size: 1.15em; }
        #relogio { font-size: 1.1em; }
        .rodape {
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .rodape-qr {
            width: 64px;
            height: 64px;
            position: static;
        }
    }
  </style>
</head>
<body>

<header id="header-principal">
  <div class="logo-area">
    <img src="/logo.png" alt="Logo" onerror="this.style.display='none'">
  </div>
  <h1 id="titulo-categoria">CARREGANDO...</h1>
  <div id="relogio">00:00</div>
</header>

<div class="container" id="lista-vagas"></div>
<footer class="rodape">
  <div class="rodape-aviso">
    <span class="aviso-titulo">ATENÇÃO!</span>
    <span class="aviso-texto">NÃO tocar na tela da TV</span>
  </div>
  <div class="rodape-centro">
    <div class="rodape-texto">
      <p class="rodape-titulo">ACESSE JÁ O NOSSO MURAL INTERATIVO!</p>
      <div class="rodape-sub">Escaneie o Qr Code pelo seu celular e veja detalhes das vagas</div>
    </div>
    <img class="rodape-qr" id="qr-mural" alt="QR code do Mural Interativo">
  </div>
  <div class="rodape-aviso">
    <span class="aviso-titulo">ATENÇÃO!</span>
    <span class="aviso-texto">NÃO tocar na tela da TV</span>
  </div>
</footer>
<div class="barra-tempo" id="barra-progresso"></div>
<div class="nav-buttons" id="nav-buttons">
  <button class="nav-btn" id="btn-prev" aria-label="Anterior">&lsaquo;</button>
  <button class="nav-btn" id="btn-next" aria-label="Proximo">&rsaquo;</button>
</div>
<div class="fullscreen-controls">
  <button class="fullscreen-btn" id="btn-fullscreen" type="button" aria-label="Entrar em tela cheia" title="Entrar em tela cheia">
    <i class="bi bi-fullscreen" aria-hidden="true"></i>
  </button>
  <div class="fullscreen-tip" id="fullscreen-tip"></div>
</div>

<script>
  const TEMPO_POR_TELA = 30000;
  const TEMPO_ATUALIZAR_QR = 60000;
  const CACHE_TTL_MS = 45000;
  const FETCH_TIMEOUT_MS = 10000;
  const AUTO_REFRESH_INATIVIDADE_MS = 10 * 60 * 1000;
  const categorias = ["CONVENCIONAL", "SUPERIOR", "PCD", "INFO"];

  const nomesExibicao = {
      "CONVENCIONAL": "PAINEL DE VAGAS",
      "SUPERIOR": "VAGAS DE ENSINO SUPERIOR - MASTERJOB",
      "PCD": "VAGAS PCD/PPD (PARA PESSOAS COM DEFICIÊNCIA)",
      "INFO": "INFORMAÇÕES E SERVIÇOS AO CIDADÃO"
  };

  const cores = {
      "CONVENCIONAL": "#0056b3",
      "SUPERIOR": "#d35400",
      "PCD": "#16a085",
      "INFO": "#6f42c1"
  };

  let indiceAtual = 0;
  let renderToken = 0;
  let inactivityRefreshTimer;
  const cacheDados = new Map();
  const requisicoesEmAndamento = new Map();

  function urlPorCategoria(categoria) {
      return categoria === "INFO"
          ? "/api/infos"
          : `/api/vagas/filtro?tipo=${categoria}`;
  }

  function cacheValido(categoria) {
      const item = cacheDados.get(categoria);
      if (!item) return false;
      return (Date.now() - item.timestamp) <= CACHE_TTL_MS;
  }

  function proximaCategoria(categoriaAtual) {
      const idx = categorias.indexOf(categoriaAtual);
      const proxIdx = (idx + 1) % categorias.length;
      return categorias[proxIdx];
  }

  async function fetchComTimeout(url, timeoutMs = FETCH_TIMEOUT_MS) {
      const controller = new AbortController();
      const timer = setTimeout(() => controller.abort(), timeoutMs);
      try {
          const response = await fetch(url, { signal: controller.signal });
          if (!response.ok) {
              throw new Error(`HTTP ${response.status} em ${url}`);
          }
          return await response.json();
      } finally {
          clearTimeout(timer);
      }
  }

  async function buscarDadosCategoria(categoria) {
      if (cacheValido(categoria)) {
          return cacheDados.get(categoria).dados;
      }

      if (requisicoesEmAndamento.has(categoria)) {
          return requisicoesEmAndamento.get(categoria);
      }

      const promessa = (async () => {
          const dados = await fetchComTimeout(urlPorCategoria(categoria));
          cacheDados.set(categoria, { dados, timestamp: Date.now() });
          return dados;
      })();

      requisicoesEmAndamento.set(categoria, promessa);
      try {
          return await promessa;
      } finally {
          requisicoesEmAndamento.delete(categoria);
      }
  }

  function preCarregarCategoria(categoria) {
      buscarDadosCategoria(categoria).catch((erro) => {
          console.error("Falha no pre-carregamento:", categoria, erro);
      });
  }

  async function renderizarCategoria() {
      const tokenAtual = ++renderToken;
      const categoriaAtual = categorias[indiceAtual];
      const cor = cores[categoriaAtual];
      const container = document.getElementById('lista-vagas');

      document.getElementById('titulo-categoria').innerText = nomesExibicao[categoriaAtual];
      document.getElementById('header-principal').style.borderBottomColor = cor;
      document.getElementById('barra-progresso').style.backgroundColor = cor;

      container.className = categoriaAtual === "INFO" ? 'container modo-info' : 'container modo-vagas';

      if (!cacheValido(categoriaAtual)) {
          container.innerHTML = `<h2 style="grid-column: 1/-1; text-align: center; color: #777; margin-top: 20%;">Carregando conteudo...</h2>`;
      }

      try {
          const dados = await buscarDadosCategoria(categoriaAtual);
          if (tokenAtual !== renderToken) return;

          if (categoriaAtual === "INFO") {
              renderizarInfo(container, dados);
          } else {
              renderizarVagas(dados, cor, container);
          }
      } catch (erro) {
          if (tokenAtual !== renderToken) return;
          console.error("Erro ao buscar dados:", erro);
          container.innerHTML = `<h2 style="grid-column: 1/-1; text-align: center; margin-top: 20%;">Erro de conexao com o servidor</h2>`;
      }

      preCarregarCategoria(proximaCategoria(categoriaAtual));
      animarBarra();
  }

  function normalizarCursos(dados) {
      if (Array.isArray(dados.cursos)) return dados.cursos;
      return [
          { nome: dados.curso1, detalhe: dados.curso1Detalhe },
          { nome: dados.curso2, detalhe: dados.curso2Detalhe },
          { nome: dados.curso3, detalhe: dados.curso3Detalhe }
      ].filter(c => c.nome || c.detalhe);
  }

  function normalizarProcessos(dados) {
      if (Array.isArray(dados.processos)) return dados.processos;
      return [{
          empresa: dados.empresaNome,
          data: dados.empresaData,
          texto: Array.isArray(dados.processoVagas) ? dados.processoVagas : [dados.vaga1, dados.vaga2, dados.vaga3].filter(Boolean)
      }].filter(p => p.empresa || p.data || (p.texto && p.texto.length));
  }

  function normalizarCronograma(dados) {
      if (Array.isArray(dados.cronograma)) return dados.cronograma;
      return [
          { data: dados.data1, evento: dados.evento1 },
          { data: dados.data2, evento: dados.evento2 },
          { data: dados.data3, evento: dados.evento3 }
      ].filter(c => c.data || c.evento);
  }

  function renderizarInfo(container, dados) {
      const cursos = normalizarCursos(dados);
      const processos = normalizarProcessos(dados);
      const cronograma = normalizarCronograma(dados);

      const cursosHtml = cursos.length
          ? cursos.map(c => `
              <div class="info-item">
                  <strong>${c.nome || ""}</strong>
                  <small>${c.detalhe || ""}</small>
              </div>
          `).join('')
          : `<div class="info-item"><strong>Sem cursos cadastrados</strong><small>Atualize no painel administrativo.</small></div>`;

      const processosHtml = processos.length
          ? processos.map(p => {
              const linhas = (p.texto || []).map(v => `<div>${v}</div>`).join('');
              return `
                  <div class="processo-bloco">
                      <strong class="d-block text-uppercase processo-empresa">
                          ${p.empresa || ""}
                      </strong>
                      <br><span class="d-block text-muted processo-data" style="font-size: 18px;">
                          ${p.data || ""}
                      </span>
                      <div class="processo-texto">
                          ${linhas || "<div>Nenhum processo cadastrado</div>"}
                      </div>
                  </div>
              `;
          }).join('<hr style="border: 1px solid #000; opacity: 1; margin: 18px 0;">')
          : `<div class="processo-bloco"><strong class="d-block text-dark">Nenhum processo cadastrado.</strong></div>`;

      const cronogramaHtml = cronograma.length
          ? cronograma.map(c => `
              <div class="cal-item">
                  <div class="cal-data">📅 ${c.data || ""}</div>
                  <div class="cal-evento">${c.evento || ""}</div>
              </div>
          `).join('')
          : `<div class="mb-4"><strong class="d-block text-dark">Nenhum evento cadastrado.</strong></div>`;

      container.innerHTML = `
      <div class="card-info">
          <div class="info-header bg-cursos">
              <i class="bi bi-mortarboard-fill"></i> Cursos e Qualificações
          </div>
          <div class="info-alert">
              Interessado? Retire a senha CURSOS na recepção
          </div>
          <div class="info-body d-flex flex-column" style="height: 100%;">
              <div class="flex-grow-1">
                  ${cursosHtml}
              </div>
          </div>
       </div>

      <div class="card-info">
          <div class="info-header bg-processos">
              <i class="bi bi-briefcase-fill"></i> PROCESSOS NA AGÊNCIA
          </div>
          <div class="info-body">
              ${processosHtml}
          </div>
      </div>

      <div class="card-info">
          <div class="info-header bg-cronograma">
              <i class="bi bi-calendar-event-fill"></i> Calendário Institucional
          </div>
          <div class="info-body">
              ${cronogramaHtml}
          </div>
      </div>
      `;
  }

  function renderizarVagas(listaVagas, corBorda, container) {
      container.innerHTML = "";

      if (!listaVagas || listaVagas.length === 0) {
          container.innerHTML = `<h2 style="grid-column: 1/-1; text-align: center; color: #777; margin-top: 20%; font-size: 2em;">
              Nenhuma vaga disponivel no momento.<br>Aguarde o proximo painel.
          </h2>`;
          return;
      }

      const vagasParaMostrar = listaVagas.slice(0, 30);

      vagasParaMostrar.forEach(vaga => {
          const card = document.createElement('div');
          card.className = 'card-vaga';
          card.style.borderLeftColor = corBorda;

          const codigo = vaga.codigo || "-";
          const local = vaga.local ? "📍" + vaga.local : "";
          const ben = vaga.beneficios ? vaga.beneficios : "";

          let tagExp = "";
          const expRaw = (vaga.experiencia || "").toString().trim();
          const exp = expRaw
              .toLowerCase()
              .normalize("NFD")
              .replace(/[\u0300-\u036f]/g, "");

          if (exp === "com experiencia" || exp === "sim" || exp === "true" || exp === "1") {
              tagExp = `<span class="tag-exp com-exp">COM EXPERIENCIA</span>`;
          } else if (exp === "sem experiencia" || exp === "nao" || exp === "false" || exp === "0") {
              tagExp = `<span class="tag-exp sem-exp">SEM EXPERIENCIA</span>`;
          } else if (exp === "estagio") {
              tagExp = `<span class="tag-exp estagio-exp">ESTAGIO</span>`;
          } else if (exp === "jovem aprendiz") {
              tagExp = `<span class="tag-exp jovem-exp">JOVEM APRENDIZ</span>`;
          } else if (expRaw) {
              tagExp = `<span class="tag-exp com-exp">${expRaw}</span>`;
          }



          card.innerHTML = `
              <div class="card-top">
                  <span class="codigo-badge">${codigo}</span>
                  <span class="local-texto">${local}</span>
              </div>
              <div class="card-content">
                  ${tagExp}
                  <h2>${vaga.titulo}</h2>
                  ${vaga.escolaridade ? `<div class="escolaridade">${vaga.escolaridade}</div>` : ""}
                  <div class="salario">R$ ${vaga.salario}</div>
                  <div class="beneficios">${ben}</div>
              </div>
              <div class="barra-tempo"></div>
          `;
          container.appendChild(card);
      });
  }

  function animarBarra() {
      const barra = document.getElementById('barra-progresso');
      barra.style.transition = 'none';
      barra.style.width = '0%';

      setTimeout(() => {
          barra.style.transition = `width ${TEMPO_POR_TELA}ms linear`;
          barra.style.width = '100%';
      }, 50);
  }

  setInterval(() => {
      const agora = new Date();
      document.getElementById('relogio').innerText = agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
  }, 1000);

  function avancarCiclo() {
      indiceAtual = (indiceAtual + 1) % categorias.length;
      renderizarCategoria();
  }

  function iniciarTimer() {
      clearInterval(cicloTimer);
      cicloTimer = setInterval(avancarCiclo, TEMPO_POR_TELA);
  }

  function agendarAutoRefreshPorInatividade() {
      clearTimeout(inactivityRefreshTimer);
      inactivityRefreshTimer = setTimeout(() => {
          window.location.reload();
      }, AUTO_REFRESH_INATIVIDADE_MS);
  }

  function registrarAtividadeUsuario() {
      agendarAutoRefreshPorInatividade();
  }

  async function atualizarQrRodape() {
      try {
          const res = await fetch('/api/mural/token');
          const dados = await res.json();
          document.getElementById('qr-mural').src = `${dados.qrUrl}&v=${Date.now()}`;
      } catch (e) {
          console.error('Falha ao atualizar QR do mural:', e);
      }
  }

  function atualizarAlturaApp() {
      const altura = window.visualViewport ? window.visualViewport.height : window.innerHeight;
      document.documentElement.style.setProperty('--app-height', `${Math.round(altura)}px`);
  }

  function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent)
          || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
  }

  function possuiApiFullscreen() {
      const docEl = document.documentElement;
      return !!(docEl.requestFullscreen || docEl.webkitRequestFullscreen);
  }

  let fullscreenTipTimer;
  function mostrarAvisoTelaCheia(texto) {
      const tip = document.getElementById('fullscreen-tip');
      if (!tip) return;
      tip.textContent = texto;
      tip.classList.add('show');
      clearTimeout(fullscreenTipTimer);
      fullscreenTipTimer = setTimeout(() => tip.classList.remove('show'), 5000);
  }

  function atualizarBotaoTelaCheia() {
      const btn = document.getElementById('btn-fullscreen');
      if (!btn) return;
      const emTelaCheia = !!(document.fullscreenElement || document.webkitFullscreenElement);
      btn.innerHTML = emTelaCheia
          ? '<i class="bi bi-fullscreen-exit" aria-hidden="true"></i>'
          : '<i class="bi bi-fullscreen" aria-hidden="true"></i>';
      btn.setAttribute('aria-label', emTelaCheia ? 'Sair da tela cheia' : 'Entrar em tela cheia');
      btn.setAttribute('title', emTelaCheia ? 'Sair da tela cheia' : 'Entrar em tela cheia');
  }

  async function alternarTelaCheia() {
      const doc = document;
      const docEl = document.documentElement;
      const emTelaCheia = doc.fullscreenElement || doc.webkitFullscreenElement;
      if (emTelaCheia) {
          const sairTelaCheia = doc.exitFullscreen || doc.webkitExitFullscreen;
          if (sairTelaCheia) {
              await sairTelaCheia.call(doc);
          }
          return;
      }

      const requestFs = docEl.requestFullscreen || docEl.webkitRequestFullscreen;
      if (!requestFs) {
          if (isIOS()) {
              mostrarAvisoTelaCheia('No iPhone, use Compartilhar > Adicionar a Tela de Inicio para modo tela cheia.');
          } else {
              mostrarAvisoTelaCheia('Este navegador nao oferece suporte a tela cheia.');
          }
          return;
      }

      try {
          await requestFs.call(docEl);
      } catch (e) {
          mostrarAvisoTelaCheia('Nao foi possivel ativar tela cheia neste dispositivo.');
      }
  }

  async function tentarTelaCheia() {
      const docEl = document.documentElement;
      const requestFs = docEl.requestFullscreen || docEl.webkitRequestFullscreen;
      if (!requestFs || document.fullscreenElement) return;
      try {

  window.addEventListener('orientationchange', atualizarAlturaApp);

      window.visualViewport.addEventListener('resize', atualizarAlturaApp);
  }
  document.getElementById('btn-fullscreen').addEventListener('click', alternarTelaCheia);
  document.addEventListener('fullscreenchange', atualizarBotaoTelaCheia);
  document.addEventListener('webkitfullscreenchange', atualizarBotaoTelaCheia);
  document.addEventListener('pointerdown', tentarTelaCheia, { once: true });
  atualizarAlturaApp();
  atualizarBotaoTelaCheia();
  atualizarQrRodape();
  agendarAutoRefreshPorInatividade();
  setInterval(atualizarQrRodape, TEMPO_ATUALIZAR_QR);
</script>
</body>
</html>
